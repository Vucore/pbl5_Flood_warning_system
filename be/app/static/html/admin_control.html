<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Control Panel</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style_base.css">
    <link rel="stylesheet" href="/static/css/style_chart.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/script_toggle.js"></script>
    <style>
        .sensor-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sensor-title .live {
            color: red;
            font-size: 16px;
            margin-left: 10px;
            animation: blink 1s infinite;
        }

        /* Hi·ªáu ·ª©ng ch·ªõp ƒë·ªè cho ch·ªØ "Live" */
        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* L∆∞·ªõi hi·ªÉn th·ªã c√°c c·∫£m bi·∫øn */
        .grid-card-sensor {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        /* M·ªói card c·∫£m bi·∫øn */
        .card {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Ti√™u ƒë·ªÅ c·ªßa t·ª´ng c·∫£m bi·∫øn */
        .card h3 {
            margin: 0;
            font-size: 18px;
        }

        /* Gi√° tr·ªã c·∫£m bi·∫øn */
        .value span {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Icon c·∫£m bi·∫øn */
        .card i {
            font-size: 30px;
            color: #888;
        }

        /* Ch·ªØ m√¥ t·∫£ s·ª± thay ƒë·ªïi */
        .change-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: block;
        }

        /* Toggle c√¥ng t·∫Øc b·∫≠t/t·∫Øt */
        .checkBox {
            margin-top: 10px;
        }

        .sensor-toggle {
            display: none;
        }

        .sensor-toggle+.button {
            display: inline-block;
            width: 40px;
            height: 22px;
            background-color: #ccc;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sensor-toggle+.button::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }

        /* Khi checkbox b·∫≠t */
        .sensor-toggle:checked+.button {
            background-color: #4caf50;
        }

        .sensor-toggle:checked+.button::before {
            transform: translateX(18px);
        }
    </style>

</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sensor Control Panel</h1>
        <div class="row" id="sensorContainer">

        </div>
        <section class="sensor-readings mt-5">
            <div class="sensor-title">Current Sensor Readings <span class="live">Live</span></div>
            <div class="grid-card-sensor">
                <div class="card">
                    <div>
                        <h3>Temperature (BME280)</h3>
                        <div class="checkBox">
                            <input type="checkbox" id="temp" class=" sensor-toggle">
                            <label for="temp" class="button"></label>
                        </div>
                        <small id="tempChange" class="change-text"></small>
                        <!-- D√≤ng th√¥ng tin thay ƒë·ªïi n·∫±m d∆∞·ªõi -->
                    </div>
                    <i class="fas fa-thermometer-half"></i>
                </div>
                <div class="card">
                    <div>
                        <h3>Air Pressure (BME280)</h3>
                        <div class="checkBox">
                            <input type="checkbox" id="air_pres" class=" sensor-toggle">
                            <label for="air_pres" class="button"></label>
                        </div>
                        <small id="pressureChange" class="change-text"></small>
                        <!-- D√≤ng th√¥ng tin thay ƒë·ªïi -->
                    </div>
                    <i class="fas fa-wind"></i>
                </div>
                <div class="card">
                    <div>
                        <h3>Air Humidity (BME280)</h3>
                        <div class="checkBox">
                            <input type="checkbox" id="air_humd" class=" sensor-toggle">
                            <label for="air_humd" class="button"></label>
                        </div>
                        <small id="humidityChange" class="change-text"></small>
                    </div>
                    <i class="fas fa-water"></i>
                </div>
                <div class="card alert">
                    <div>
                        <h3>Rainfall (MKE-S12)</h3>
                        <div class="checkBox">
                            <input type="checkbox" id="rain" class=" sensor-toggle">
                            <label for="rain" class="button"></label>
                        </div>
                        <!-- <p id="change" class="change risk">üö® Abnormally high for the season</p> -->
                        <small id="rainFallChange" class="change-text"></small>
                    </div>
                    <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="card">
                    <div>
                        <h3>Soil Humidity (HL-38)</h3>
                        <div class="checkBox">
                            <input type="checkbox" id="soil_humd" class=" sensor-toggle">
                            <label for="soil_humd" class="button"></label>
                        </div>
                        <small id="soilHumidityChange" class="change-text"></small>
                    </div>
                    <i class="fas fa-seedling"></i>
                </div>
                <div class="card">
                    <div>
                        <h3>Water Level (MKE-SE01)</h3>
                        <div class="checkBox">
                            <input type="checkbox" id="water_level" class=" sensor-toggle">
                            <label for="water_level" class="button"></label>
                        </div>
                        <small id="waterLevelChange" class="change-text"></small>
                    </div>
                    <i class="fas fa-water"></i>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
