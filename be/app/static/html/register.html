<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Flood Monitoring System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/style_base.css">
    <link rel="stylesheet" href="../css/style_auth.css">
    <link rel="stylesheet" href="../css/style_auth_loading.css">
</head>

<body>
    <div class="auth-page">

        <div class="auth-container">
            <div class="auth-box register-box">
                <div class="auth-header">
                    <h1>Đăng ký thành viên</h1>
                    <p>Tạo tài khoản với Hệ thống Cảnh báo Lũ lụt</p>
                </div>

                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Họ và Tên</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" id="address" name="address" required>
                    </div>

                    <div class="form-action">
                        <button type="submit" id="register-btn" class="btn-primary">Đăng ký</button>
                    </div>
                </form>

                <div class="auth-footer">
                    <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
                    <p><a href="login.html">Quay lại trang chủ</a></p>
                </div>

                <div id="message-container" class="message-container"></div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/regis.js"></script>
    <!-- <script src="../js/auth.js"></script> -->
</body>

</html>
